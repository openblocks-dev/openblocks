paths:
  /v1/Content/{Sid}/ApprovalRequests:
    servers:
    - url: https://content.twilio.com
    description: An Approval Fetch resource represents the approval status of a Content
      resource.
    x-twilio:
      defaultOutputProperties:
      - sid
      - account_sid
      - whatsapp
      pathType: instance
      parent: /Content/{Sid}
      mountName: approval_fetch
    get:
      description: Fetch a Content resource's approval status by its unique Content
        Sid
      parameters:
      - name: Sid
        in: path
        description: The Twilio-provided string that uniquely identifies the Content
          resource whose approval information to fetch.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^HX[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/content.v1.content.approval_fetch'
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchApprovalFetch
      x-maturity:
      - Preview
  /v1/Content/{Sid}:
    servers:
    - url: https://content.twilio.com
    description: A Content resource represents rich messaging content.
    x-twilio:
      defaultOutputProperties:
      - date_created
      - date_updated
      - sid
      - account_sid
      - friendly_name
      - language
      - variables
      - types
      pathType: instance
      mountName: contents
    get:
      description: Fetch a Content resource by its unique Content Sid
      parameters:
      - name: Sid
        in: path
        description: The Twilio-provided string that uniquely identifies the Content
          resource to fetch.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^HX[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/content.v1.content'
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchContent
      x-maturity:
      - Preview
    delete:
      description: Deletes a Content resource
      parameters:
      - name: Sid
        in: path
        description: The Twilio-provided string that uniquely identifies the Content
          resource to fetch.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^HX[0-9a-fA-F]{32}$
        required: true
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      operationId: DeleteContent
      x-maturity:
      - Preview
  /v1/Content:
    servers:
    - url: https://content.twilio.com
    description: A Content resource represents rich messaging content.
    x-twilio:
      defaultOutputProperties:
      - date_created
      - date_updated
      - sid
      - account_sid
      - friendly_name
      - language
      - variables
      - types
      pathType: list
      mountName: contents
    get:
      description: Retrieve a list of Contents belonging to the account used to make
        the request
      parameters:
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListContentResponse
                properties:
                  contents:
