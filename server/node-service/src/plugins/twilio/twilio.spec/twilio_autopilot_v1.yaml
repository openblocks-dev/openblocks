          maxLength: 34
          pattern: ^UG[0-9a-fA-F]{32}$
          nullable: true
          description: Reserved.
        links:
          type: object
          format: uri-map
          nullable: true
          description: A list of the URLs of the Assistant's related resources.
        log_queries:
          type: boolean
          nullable: true
          description: 'Whether queries should be logged and kept after training.
