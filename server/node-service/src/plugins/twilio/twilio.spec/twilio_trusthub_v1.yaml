    post:
      description: Create a new Customer-Profile.
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trusthub.v1.customer_profile'
          description: Created
      security:
      - accountSid_authToken: []
      operationId: CreateCustomerProfile
      x-maturity:
      - GA
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreateCustomerProfileRequest
              properties:
                FriendlyName:
                  type: string
                  description: The string that you assigned to describe the resource.
                Email:
                  type: string
                  description: The email address that will receive updates when the
                    Customer-Profile resource changes status.
                PolicySid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^RN[0-9a-fA-F]{32}$
                  description: The unique string of a policy that is associated to
                    the Customer-Profile resource.
                StatusCallback:
                  type: string
                  format: uri
                  description: The URL we call to inform your application of status
                    changes.
              required:
              - FriendlyName
              - Email
              - PolicySid
