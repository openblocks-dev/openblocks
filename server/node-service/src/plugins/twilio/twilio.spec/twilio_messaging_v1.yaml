            campaign. Values must be alphanumeric. 255 character maximum.
        opt_out_keywords:
          type: array
          items:
            type: string
          nullable: true
          description: End users should be able to text in a keyword to stop receiving
            messages from this campaign. Those keywords must be provided. This field
            is required if managing opt out keywords yourself (i.e. not using Twilio's
            Default or Advanced Opt Out features). Values must be alphanumeric. 255
            character maximum.
        help_keywords:
          type: array
          items:
            type: string
          nullable: true
          description: End users should be able to text in a keyword to receive help.
