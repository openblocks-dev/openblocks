components:
  schemas:
    messaging.v1.service.alpha_sender:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AI[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the AlphaSender
            resource.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the AlphaSender resource.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^MG[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Service](https://www.twilio.com/docs/chat/rest/service-resource)
            the resource is associated with.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        alpha_sender:
          type: string
          nullable: true
          description: The Alphanumeric Sender ID string.
        capabilities:
          type: array
          items:
            type: string
          nullable: true
          description: 'An array of values that describe whether the number can receive
            calls or messages. Can be: `SMS`.'
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the AlphaSender resource.
    messaging.v1.brand_registrations:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^BN[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string to identify Brand Registration.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the Brand Registration resource.
        customer_profile_bundle_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^BU[0-9a-fA-F]{32}$
          nullable: true
          description: A2P Messaging Profile Bundle BundleSid.
        a2p_profile_bundle_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^BU[0-9a-fA-F]{32}$
          nullable: true
          description: A2P Messaging Profile Bundle BundleSid.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        brand_type:
          type: string
          nullable: true
          description: 'Type of brand. One of: "STANDARD", "STARTER". STARTER is for
            the low volume, STARTER campaign use case. There can only be one STARTER
            campaign created per STARTER brand. STANDARD is for all other campaign
            use cases. Multiple campaign use cases can be created per STANDARD brand.'
        status:
          type: string
          $ref: '#/components/schemas/brand_registrations_enum_status'
          nullable: true
          description: Brand Registration status. One of "PENDING", "APPROVED", "FAILED",
            "IN_REVIEW", "DELETED".
        tcr_id:
          type: string
          nullable: true
          description: Campaign Registry (TCR) Brand ID. Assigned only after successful
            brand registration.
        failure_reason:
          type: string
          nullable: true
          description: A reason why brand registration has failed. Only applicable
            when status is FAILED.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Brand Registration resource.
        brand_score:
          type: integer
          nullable: true
          description: The secondary vetting score if it was done. Otherwise, it will
            be the brand score if it's returned from TCR. It may be null if no score
            is available.
        brand_feedback:
          type: array
          items:
            type: string
            $ref: '#/components/schemas/brand_registrations_enum_brand_feedback'
          nullable: true
          description: Feedback on how to improve brand score
        identity_status:
          type: string
          $ref: '#/components/schemas/brand_registrations_enum_identity_status'
          nullable: true
          description: When a brand is registered, TCR will attempt to verify the
            identity of the brand based on the supplied information.
        russell_3000:
          type: boolean
          nullable: true
          description: Publicly traded company identified in the Russell 3000 Index
        government_entity:
          type: boolean
          nullable: true
          description: Identified as a government entity
        tax_exempt_status:
          type: string
          nullable: true
          description: Nonprofit organization tax-exempt status per section 501 of
            the U.S. tax code.
        skip_automatic_sec_vet:
          type: boolean
          nullable: true
          description: A flag to disable automatic secondary vetting for brands which
            it would otherwise be done.
        mock:
          type: boolean
          nullable: true
          description: A boolean that specifies whether brand should be a mock or
            not. If true, brand will be registered as a mock brand. Defaults to false
            if no value is provided.
        links:
          type: object
          format: uri-map
          nullable: true
    brand_registrations_enum_status:
      type: string
      enum:
      - PENDING
      - APPROVED
      - FAILED
      - IN_REVIEW
      - DELETED
    brand_registrations_enum_identity_status:
      type: string
      enum:
      - SELF_DECLARED
      - UNVERIFIED
      - VERIFIED
      - VETTED_VERIFIED
    brand_registrations_enum_brand_feedback:
      type: string
      enum:
      - TAX_ID
      - STOCK_SYMBOL
      - NONPROFIT
      - GOVERNMENT_ENTITY
      - OTHERS
    messaging.v1.brand_registrations.brand_vetting:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
