            that created the vetting record.
        brand_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^BN[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string to identify Brand Registration.
        brand_vetting_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^VT[0-9a-fA-F]{32}$
          nullable: true
          description: The Twilio SID of the third-party vetting record.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        vetting_id:
          type: string
          nullable: true
          description: The unique identifier of the vetting from the third-party provider.
        vetting_class:
          type: string
          nullable: true
          description: "The type of vetting that has been conducted. One of \u201C\
            STANDARD\u201D (Aegis) or \u201CPOLITICAL\u201D (Campaign Verify)."
        vetting_status:
          type: string
          nullable: true
          description: "The status of the import vetting attempt. One of \u201CPENDING,\u201D\
            \ \u201CSUCCESS,\u201D or \u201CFAILED\u201D."
        vetting_provider:
          type: string
          $ref: '#/components/schemas/brand_vetting_enum_vetting_provider'
          nullable: true
          description: "The third-party provider that has conducted the vetting. One\
            \ of \u201CCampaignVerify\u201D (Campaign Verify tokens) or \u201CAEGIS\u201D\
            \ (Secondary Vetting)."
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Brand Vetting resource.
    brand_vetting_enum_vetting_provider:
      type: string
