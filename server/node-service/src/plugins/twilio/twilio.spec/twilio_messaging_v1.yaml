    messaging.v1.service:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^MG[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the Service resource.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the Service resource.
        friendly_name:
          type: string
          nullable: true
          description: The string that you assigned to describe the resource.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        inbound_request_url:
          type: string
          format: uri
          nullable: true
          description: The URL we call using `inbound_method` when a message is received
            by any phone number or short code in the Service. When this property is
            `null`, receiving inbound messages is disabled. All messages sent to the
            Twilio phone number or short code will not be logged and received on the
            Account. If the `use_inbound_webhook_on_number` field is enabled then
            the webhook url defined on the phone number will override the `inbound_request_url`
            defined for the Messaging Service.
        inbound_method:
          type: string
          format: http-method
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          nullable: true
          description: The HTTP method we use to call `inbound_request_url`. Can be
            `GET` or `POST`.
        fallback_url:
          type: string
          format: uri
          nullable: true
          description: The URL that we call using `fallback_method` if an error occurs
            while retrieving or executing the TwiML from the Inbound Request URL.
            If the `use_inbound_webhook_on_number` field is enabled then the webhook
            url defined on the phone number will override the `fallback_url` defined
            for the Messaging Service.
        fallback_method:
          type: string
          format: http-method
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          nullable: true
          description: 'The HTTP method we use to call `fallback_url`. Can be: `GET`
            or `POST`.'
        status_callback:
          type: string
          format: uri
          nullable: true
          description: The URL we call to [pass status updates](https://www.twilio.com/docs/sms/api/message-resource#message-status-values)
            about message delivery.
        sticky_sender:
          type: boolean
          nullable: true
          description: Whether to enable [Sticky Sender](https://www.twilio.com/docs/sms/services#sticky-sender)
            on the Service instance.
        mms_converter:
          type: boolean
          nullable: true
          description: Whether to enable the [MMS Converter](https://www.twilio.com/docs/sms/services#mms-converter)
            for messages sent through the Service instance.
        smart_encoding:
          type: boolean
          nullable: true
          description: Whether to enable [Smart Encoding](https://www.twilio.com/docs/sms/services#smart-encoding)
            for messages sent through the Service instance.
        scan_message_content:
          type: string
          $ref: '#/components/schemas/service_enum_scan_message_content'
          nullable: true
          description: Reserved.
        fallback_to_long_code:
          type: boolean
          nullable: true
          description: Whether to enable [Fallback to Long Code](https://www.twilio.com/docs/sms/services#fallback-to-long-code)
            for messages sent through the Service instance.
        area_code_geomatch:
          type: boolean
          nullable: true
          description: Whether to enable [Area Code Geomatch](https://www.twilio.com/docs/sms/services#area-code-geomatch)
            on the Service Instance.
        synchronous_validation:
          type: boolean
          nullable: true
          description: Reserved.
        validity_period:
          type: integer
          nullable: true
          description: How long, in seconds, messages sent from the Service are valid.
            Can be an integer from `1` to `14,400`.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Service resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: The absolute URLs of related resources.
        usecase:
          type: string
          nullable: true
          description: 'A string that describes the scenario in which the Messaging
            Service will be used. Examples: [notification, marketing, verification,
            poll ..]'
        us_app_to_person_registered:
          type: boolean
          nullable: true
          description: Whether US A2P campaign is registered for this Service.
        use_inbound_webhook_on_number:
          type: boolean
          nullable: true
          description: A boolean value that indicates either the webhook url configured
            on the phone number will be used or `inbound_request_url`/`fallback_url`
            url will be called when a message is received from the phone number. If
            this field is enabled then the webhook url defined on the phone number
            will override the `inbound_request_url`/`fallback_url` defined for the
            Messaging Service.
    service_enum_scan_message_content:
      type: string
      enum:
      - inherit
      - enable
      - disable
