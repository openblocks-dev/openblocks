          type: integer
          nullable: true
          description: How long in seconds after a `started typing` event until clients
            should assume that user is no longer typing, even if no `ended typing`
            message was received.  The default is 5 seconds.
        consumption_report_interval:
          type: integer
          nullable: true
          description: DEPRECATED. The interval in seconds between consumption reports
            submission batches from client endpoints.
        limits:
          nullable: true
          description: An object that describes the limits of the service instance.
            The `limits` object contains  `channel_members` to describe the members/channel
            limit and `user_channels` to describe the channels/user limit. `channel_members`
            can be 1,000 or less, with a default of 250. `user_channels` can be 1,000
            or less, with a default value of 100.
        webhooks:
          nullable: true
          description: An object that contains information about the webhooks configured
            for this service.
        pre_webhook_url:
          type: string
          nullable: true
          description: The URL for pre-event webhooks, which are called by using the
            `webhook_method`. See [Webhook Events](https://www.twilio.com/docs/api/chat/webhooks)
            for more details.
        post_webhook_url:
          type: string
          nullable: true
