            for more info.
        is_online:
          type: boolean
          nullable: true
          description: Whether the User is actively connected to the Service instance
            and online. This value is only returned by Fetch actions that return a
            single resource and `null` is always returned by a Read action. This value
            is `null` if the Service's `reachability_enabled` is `false`, if the User
            has never been online for the Service instance, even if the Service's
            `reachability_enabled` is `true`.
        is_notifiable:
          type: boolean
          nullable: true
          description: Whether the User has a potentially valid Push Notification
            registration (APN or GCM) for the Service instance. If at least one registration
            exists, `true`; otherwise `false`. This value is only returned by Fetch
            actions that return a single resource and `null` is always returned by
            a Read action. This value is `null` if the Service's `reachability_enabled`
            is `false`, and if the User has never had a notification registration,
            even if the Service's `reachability_enabled` is `true`.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
