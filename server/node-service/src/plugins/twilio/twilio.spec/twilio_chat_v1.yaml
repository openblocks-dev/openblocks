components:
  schemas:
    chat.v1.service.channel:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CH[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the Channel resource.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/api/rest/account)
            that created the Channel resource.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Service](https://www.twilio.com/docs/api/chat/rest/services)
            the resource is associated with.
        friendly_name:
          type: string
          nullable: true
          description: The string that you assigned to describe the resource.
        unique_name:
          type: string
          nullable: true
          description: An application-defined string that uniquely identifies the
            resource. It can be used to address the resource in place of the resource's
            `sid` in the URL.
        attributes:
          type: string
          nullable: true
          description: The JSON string that stores application-specific data. **Note**
            If this property has been assigned a value, it's only  displayed in a
            FETCH action that returns a single resource; otherwise, it's null. If
            the attributes have not been set, `{}` is returned.
        type:
          type: string
          $ref: '#/components/schemas/channel_enum_channel_type'
          nullable: true
          description: 'The visibility of the channel. Can be: `public` or `private`.'
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [RFC 2822](http://www.ietf.org/rfc/rfc2822.txt) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [RFC 2822](http://www.ietf.org/rfc/rfc2822.txt) format.
        created_by:
          type: string
          nullable: true
          description: The `identity` of the User that created the channel. If the
            Channel was created by using the API, the value is `system`.
        members_count:
          type: integer
          nullable: true
          description: The number of Members in the Channel.
        messages_count:
          type: integer
          nullable: true
          description: The number of Messages in the Channel.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Channel resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: The absolute URLs of the [Members](https://www.twilio.com/docs/chat/api/members),
            [Messages](https://www.twilio.com/docs/chat/api/messages) , [Invites](https://www.twilio.com/docs/chat/api/invites)
            and, if it exists, the last [Message](https://www.twilio.com/docs/chat/api/messages)
            for the Channel.
