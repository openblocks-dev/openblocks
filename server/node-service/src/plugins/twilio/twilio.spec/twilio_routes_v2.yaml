components:
  schemas:
    routes.v2.phone_number:
      type: object
      properties:
        phone_number:
          type: string
          nullable: true
          description: The phone number in E.164 format
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^QQ[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies the Inbound
            Processing Region assignments for this phone number.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        friendly_name:
          type: string
          nullable: true
          description: A human readable description of the Inbound Processing Region
            assignments for this phone number, up to 64 characters.
        voice_region:
          type: string
          nullable: true
          description: The Inbound Processing Region used for this phone number for
            voice.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this phone number was assigned an Inbound Processing
            Region, given in ISO 8601 format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that the Inbound Processing Region was updated for
            this phone number, given in ISO 8601 format.
    routes.v2.sip_domain:
      type: object
      properties:
        sip_domain:
          type: string
          nullable: true
        url:
          type: string
          format: uri
          nullable: true
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^QQ[0-9a-fA-F]{32}$
          nullable: true
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
        friendly_name:
          type: string
          nullable: true
        voice_region:
          type: string
          nullable: true
        date_created:
          type: string
          format: date-time
          nullable: true
        date_updated:
          type: string
          format: date-time
          nullable: true
    routes.v2.trunks:
      type: object
      properties:
        sip_trunk_domain:
          type: string
          nullable: true
          description: The absolute URL of the SIP Trunk
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^QQ[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies the Inbound
            Processing Region assignments for this SIP Trunk.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        friendly_name:
          type: string
          nullable: true
          description: A human readable description of the Inbound Processing Region
            assignments for this SIP Trunk, up to 64 characters.
        voice_region:
          type: string
          nullable: true
          description: The Inbound Processing Region used for this SIP Trunk for voice.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this SIP Trunk was assigned an Inbound Processing
            Region, given in ISO 8601 format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that the Inbound Processing Region was updated for
            this SIP Trunk, given in ISO 8601 format.
  securitySchemes:
    accountSid_authToken:
      type: http
      scheme: basic
info:
  title: Twilio - Routes
  description: This is the public Twilio REST API.
  termsOfService: https://www.twilio.com/legal/tos
  contact:
