components:
  schemas:
    pricing.v1.messaging:
      type: object
      properties:
        name:
          type: string
          nullable: true
        url:
          type: string
          format: uri
          nullable: true
        links:
          type: object
          format: uri-map
          nullable: true
    pricing.v1.messaging.messaging_country:
      type: object
      properties:
        country:
          type: string
          nullable: true
          description: The name of the country.
        iso_country:
          type: string
          format: iso-country-code
          nullable: true
          description: The [ISO country code](http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
    pricing.v1.messaging.messaging_country-instance:
      type: object
      properties:
        country:
          type: string
          nullable: true
          description: The name of the country.
        iso_country:
          type: string
          format: iso-country-code
          nullable: true
          description: The [ISO country code](http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
        outbound_sms_prices:
          type: array
          items:
            type: object
            format: outbound-sms-price
            properties:
              carrier:
                type: string
              mcc:
                type: string
              mnc:
                type: string
              prices:
                type: array
                items:
                  type: object
                  properties:
                    base_price:
                      type: number
                    current_price:
                      type: number
                    number_type:
                      type: string
          nullable: true
          description: The list of [OutboundSMSPrice](https://www.twilio.com/docs/sms/api/pricing#outbound-sms-price)
            records that represent the price to send a message for each MCC/MNC applicable
            in this country.
        inbound_sms_prices:
          type: array
          items:
            type: object
            format: inbound-sms-price
            properties:
              base_price:
                type: number
              current_price:
                type: number
              number_type:
                type: string
          nullable: true
          description: The list of [InboundPrice](https://www.twilio.com/docs/sms/api/pricing#inbound-price)
            records that describe the price to receive an inbound SMS to the different
            Twilio phone number types supported in this country
        price_unit:
          type: string
          format: currency
          nullable: true
          description: The currency in which prices are measured, specified in [ISO
            4127](http://www.iso.org/iso/home/standards/currency_codes.htm) format
            (e.g. `usd`, `eur`, `jpy`).
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
    pricing.v1.phone_number:
      type: object
      properties:
        name:
          type: string
          nullable: true
        url:
          type: string
          format: uri
          nullable: true
        links:
          type: object
          format: uri-map
          nullable: true
    pricing.v1.phone_number.phone_number_country:
      type: object
      properties:
        country:
          type: string
          nullable: true
          description: The name of the country.
        iso_country:
          type: string
          format: iso-country-code
          nullable: true
          description: The [ISO country code](http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
    pricing.v1.phone_number.phone_number_country-instance:
      type: object
      properties:
        country:
          type: string
          nullable: true
          description: The name of the country.
        iso_country:
          type: string
          format: iso-country-code
          nullable: true
          description: The [ISO country code](http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
        phone_number_prices:
          type: array
          items:
            type: object
            format: phone-number-price
            properties:
              base_price:
                type: number
              current_price:
                type: number
              number_type:
                type: string
          nullable: true
          description: The list of [PhoneNumberPrice](https://www.twilio.com/docs/phone-numbers/pricing#phone-number-price)
            records.
        price_unit:
          type: string
          format: currency
          nullable: true
          description: The currency in which prices are measured, specified in [ISO
            4127](http://www.iso.org/iso/home/standards/currency_codes.htm) format
            (e.g. `usd`, `eur`, `jpy`).
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
    pricing.v1.voice:
      type: object
      properties:
        name:
          type: string
          nullable: true
        url:
          type: string
          format: uri
          nullable: true
        links:
          type: object
          format: uri-map
          nullable: true
    pricing.v1.voice.voice_country:
      type: object
      properties:
        country:
          type: string
          nullable: true
          description: The name of the country.
        iso_country:
          type: string
          format: iso-country-code
          nullable: true
          description: The [ISO country code](http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
    pricing.v1.voice.voice_country-instance:
      type: object
      properties:
        country:
          type: string
          nullable: true
          description: The name of the country.
        iso_country:
          type: string
          format: iso-country-code
          nullable: true
          description: The [ISO country code](http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
        outbound_prefix_prices:
          type: array
          items:
            type: object
            format: outbound-prefix-price
            properties:
              prefixes:
                type: array
                items:
                  type: string
              base_price:
                type: number
              current_price:
                type: number
              friendly_name:
                type: string
          nullable: true
          description: The list of OutboundPrefixPrice records, which include a list
            of the `prefixes`, the `friendly_name`, `base_price`, and the   `current_price`
            for those prefixes.
        inbound_call_prices:
          type: array
          items:
            type: object
            format: inbound-call-price
            properties:
              base_price:
                type: number
              current_price:
                type: number
              number_type:
                type: string
          nullable: true
          description: The list of [InboundCallPrice](https://www.twilio.com/docs/voice/pricing#inbound-call-price)
            records.
        price_unit:
          type: string
          format: currency
          nullable: true
          description: The currency in which prices are measured, specified in [ISO
            4127](http://www.iso.org/iso/home/standards/currency_codes.htm) format
            (e.g. `usd`, `eur`, `jpy`).
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
    pricing.v1.voice.voice_number:
      type: object
      properties:
        number:
          type: string
          format: phone-number
          nullable: true
          description: The phone number.
        country:
          type: string
          nullable: true
          description: The name of the country.
        iso_country:
          type: string
          format: iso-country-code
          nullable: true
          description: The [ISO country code](http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
        outbound_call_price:
          type: object
          format: outbound-call-price
          properties:
            base_price:
              type: number
            current_price:
              type: number
          nullable: true
          description: The OutboundCallPrice record, which includes a list of `origination_prefixes`
            and the `base_price` and `current_price` for those prefixes.
        inbound_call_price:
          type: object
          format: inbound-call-price
          properties:
            base_price:
              type: number
            current_price:
              type: number
            number_type:
              type: string
          nullable: true
          description: The [InboundCallPrice](https://www.twilio.com/docs/voice/pricing#inbound-call-price)
            record. If `null`, the Phone Number is not a Twilio number owned by this
            account.
        price_unit:
          type: string
          format: currency
          nullable: true
          description: The currency in which prices are measured, specified in [ISO
            4127](http://www.iso.org/iso/home/standards/currency_codes.htm) format
            (e.g. `usd`, `eur`, `jpy`).
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
  securitySchemes:
    accountSid_authToken:
      type: http
      scheme: basic
