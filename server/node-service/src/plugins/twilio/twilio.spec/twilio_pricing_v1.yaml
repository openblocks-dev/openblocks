paths:
  /v1/Messaging:
    servers:
    - url: https://pricing.twilio.com
    description: 'TODO: Resource-level docs'
    x-twilio:
      defaultOutputProperties:
      - name
      pathType: instance
  /v1/Messaging/Countries:
    servers:
    - url: https://pricing.twilio.com
    description: Messaging pricing by country
    x-twilio:
      defaultOutputProperties:
      - country
      - outbound_sms_prices
      - inbound_sms_prices
      - price_unit
      pathType: list
      parent: /Messaging
    get:
      description: ''
      parameters:
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListMessagingCountryResponse
                properties:
                  countries:
                    type: array
                    items:
                      $ref: '#/components/schemas/pricing.v1.messaging.messaging_country'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        type: string
                        format: uri
                      next_page_url:
                        type: string
                        format: uri
                        nullable: true
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        type: string
                        format: uri
                        nullable: true
                      url:
                        type: string
                        format: uri
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      operationId: ListMessagingCountry
      x-maturity:
      - GA
  /v1/Messaging/Countries/{IsoCountry}:
    servers:
    - url: https://pricing.twilio.com
    description: Messaging pricing by country
    x-twilio:
      defaultOutputProperties:
      - country
      - outbound_sms_prices
      - inbound_sms_prices
      - price_unit
      pathType: instance
      parent: /Messaging
    get:
      description: ''
      parameters:
      - name: IsoCountry
        in: path
        description: The [ISO country code](http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
          of the pricing information to fetch.
        schema:
          type: string
          format: iso-country-code
        required: true
      responses:
        '200':
          content:
            application/json:
