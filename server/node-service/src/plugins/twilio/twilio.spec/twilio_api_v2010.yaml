          type: string
          format: http-method
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          nullable: true
          description: 'The HTTP method we use to call `sms_url`. Can be: `GET` or
            `POST`.'
        sms_status_callback:
          type: string
          format: uri
          nullable: true
          description: The URL we call using a POST method to send status information
            to your application about SMS messages that refer to the application.
        sms_url:
          type: string
          format: uri
          nullable: true
          description: The URL we call when the phone number receives an incoming
            SMS message.
        status_callback:
          type: string
          format: uri
          nullable: true
          description: The URL we call using the `status_callback_method` to send
