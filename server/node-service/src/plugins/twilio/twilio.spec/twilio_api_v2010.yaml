        message_status_callback:
          type: string
          format: uri
          nullable: true
          description: The URL we call using a POST method to send message status
            information to your application.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AP[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that that we created to identify the Application
            resource.
        sms_fallback_method:
          type: string
          format: http-method
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          nullable: true
          description: 'The HTTP method we use to call `sms_fallback_url`. Can be:
            `GET` or `POST`.'
        sms_fallback_url:
          type: string
          format: uri
          nullable: true
          description: The URL that we call when an error occurs while retrieving
