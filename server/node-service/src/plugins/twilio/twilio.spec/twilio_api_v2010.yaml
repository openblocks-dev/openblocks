      description: Create a new Twilio Subaccount from the account making the request
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.v2010.account'
          description: Created
      security:
      - accountSid_authToken: []
      operationId: CreateAccount
      x-maturity:
      - GA
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreateAccountRequest
              properties:
                FriendlyName:
                  type: string
                  description: A human readable description of the account to create,
                    defaults to `SubAccount Created at {YYYY-MM-DD HH:MM meridian}`
    get:
      description: Retrieves a collection of Accounts belonging to the account used
        to make the request
      parameters:
      - name: FriendlyName
        in: query
        description: Only return the Account resources with friendly names that exactly
          match this name.
        schema:
          type: string
      - name: Status
        in: query
        description: Only return Account resources with the given status. Can be `closed`,
          `suspended` or `active`.
        schema:
          type: string
          $ref: '#/components/schemas/account_enum_status'
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListAccountResponse
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/api.v2010.account'
                  end:
                    type: integer
                  first_page_uri:
                    type: string
                    format: uri
                  next_page_uri:
                    type: string
                    format: uri
                    nullable: true
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_uri:
                    type: string
                    format: uri
                    nullable: true
                  start:
                    type: integer
                  uri:
                    type: string
                    format: uri
          description: OK
      security:
      - accountSid_authToken: []
      operationId: ListAccount
      x-maturity:
      - GA
