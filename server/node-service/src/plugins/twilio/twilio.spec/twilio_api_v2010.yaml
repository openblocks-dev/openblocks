components:
  schemas:
    api.v2010.account:
      type: object
      properties:
        auth_token:
          type: string
          nullable: true
          description: The authorization token for this account. This token should
            be kept a secret, so no sharing.
        date_created:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date that this account was created, in GMT in RFC 2822
            format
        date_updated:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date that this account was last updated, in GMT in RFC
            2822 format.
        friendly_name:
          type: string
          nullable: true
          description: A human readable description of this account, up to 64 characters
            long. By default the FriendlyName is your email address.
        owner_account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique 34 character id that represents the parent of this
            account. The OwnerAccountSid of a parent account is it's own sid.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this resource.
        status:
          type: string
          $ref: '#/components/schemas/account_enum_status'
          nullable: true
          description: The status of this account. Usually `active`, but can be `suspended`
            or `closed`.
        subresource_uris:
          type: object
          format: uri-map
          nullable: true
          description: A Map of various subresources available for the given Account
            Instance
        type:
          type: string
          $ref: '#/components/schemas/account_enum_type'
          nullable: true
          description: The type of this account. Either `Trial` or `Full` if it's
            been upgraded
        uri:
          type: string
          nullable: true
          description: The URI for this resource, relative to `https://api.twilio.com`
    account_enum_status:
      type: string
      enum:
      - active
      - suspended
      - closed
    account_enum_type:
      type: string
      enum:
      - Trial
      - Full
    api.v2010.account.address:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that is responsible for the Address resource.
        city:
          type: string
          nullable: true
          description: The city in which the address is located.
        customer_name:
          type: string
          nullable: true
          description: The name associated with the address.This property has a maximum
            length of 16 4-byte characters, or 21 3-byte characters.
        date_created:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date and time in GMT that the resource was created specified
            in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        date_updated:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date and time in GMT that the resource was last updated
            specified in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        friendly_name:
          type: string
          nullable: true
          description: The string that you assigned to describe the resource.
        iso_country:
          type: string
          format: iso-country-code
          nullable: true
          description: The ISO country code of the address.
        postal_code:
          type: string
          nullable: true
          description: The postal code of the address.
        region:
          type: string
          nullable: true
          description: The state or region of the address.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AD[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that that we created to identify the Address
            resource.
        street:
          type: string
          nullable: true
          description: The number and street address of the address.
        uri:
          type: string
          nullable: true
          description: The URI of the resource, relative to `https://api.twilio.com`.
        emergency_enabled:
          type: boolean
          nullable: true
          description: Whether emergency calling has been enabled on this number.
        validated:
          type: boolean
          nullable: true
          description: Whether the address has been validated to comply with local
            regulation. In countries that require valid addresses, an invalid address
            will not be accepted. `true` indicates the Address has been validated.
            `false` indicate the country doesn't require validation or the Address
            is not valid.
        verified:
          type: boolean
          nullable: true
          description: Whether the address has been verified to comply with regulation.
            In countries that require valid addresses, an invalid address will not
            be accepted. `true` indicates the Address has been verified. `false` indicate
            the country doesn't require verified or the Address is not valid.
        street_secondary:
          type: string
          nullable: true
          description: The additional number and street address of the address.
