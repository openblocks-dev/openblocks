components:
  schemas:
    proxy.v1.service.session.interaction:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KI[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the Interaction
            resource.
        session_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the parent [Session](https://www.twilio.com/docs/proxy/api/session)
            resource.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the parent [Service](https://www.twilio.com/docs/proxy/api/service)
            resource.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the Interaction resource.
        data:
          type: string
          nullable: true
          description: 'A JSON string that includes the message body of message interactions
            (e.g. `{"body": "hello"}`) or the call duration (when available) of a
            call (e.g. `{"duration": "5"}`).'
        type:
          type: string
          $ref: '#/components/schemas/interaction_enum_type'
          nullable: true
          description: 'The Type of the Interaction. Can be: `message`, `voice` or
            `unknown`.'
        inbound_participant_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KP[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the inbound [Participant](https://www.twilio.com/docs/proxy/api/participant)
            resource.
        inbound_resource_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^[a-zA-Z]{2}[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the inbound resource; either the [Call](https://www.twilio.com/docs/voice/api/call-resource)
            or [Message](https://www.twilio.com/docs/sms/api/message.
        inbound_resource_status:
          type: string
          $ref: '#/components/schemas/interaction_enum_resource_status'
          nullable: true
          description: The inbound resource status of the Interaction. Will always
            be `delivered` for messages and `in-progress` for calls.
        inbound_resource_type:
          type: string
          nullable: true
          description: The inbound resource type. Can be [Call](https://www.twilio.com/docs/voice/api/call-resource)
            or [Message](https://www.twilio.com/docs/sms/api/message-resource).
        inbound_resource_url:
          type: string
          format: uri
          nullable: true
          description: The URL of the Twilio inbound resource
        outbound_participant_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KP[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the outbound [Participant](https://www.twilio.com/docs/proxy/api/participant)).
        outbound_resource_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^[a-zA-Z]{2}[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the outbound resource; either the [Call](https://www.twilio.com/docs/voice/api/call-resource)
            or [Message](https://www.twilio.com/docs/sms/api/message-resource).
        outbound_resource_status:
          type: string
          $ref: '#/components/schemas/interaction_enum_resource_status'
          nullable: true
          description: 'The outbound resource status of the Interaction. Can be: `accepted`,
            `canceled`, `deleted`, `delivered`, `delivery-unknown`, `failed`, `partially-delivered`,
            `queued`, `read`, `received`, `receiving`, `scheduled`, `sending`, `sent`,
            `undelivered`, or `unknown` for messages.  Can be `initiated` or `completed`
            or `unknown` for calls.'
        outbound_resource_type:
          type: string
          nullable: true
          description: 'The outbound resource type. Can be: [Call](https://www.twilio.com/docs/voice/api/call-resource)
            or [Message](https://www.twilio.com/docs/sms/api/message-resource).'
        outbound_resource_url:
          type: string
          format: uri
          nullable: true
          description: The URL of the Twilio outbound resource.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            and time in GMT when the Interaction was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            and time in GMT when the resource was last updated.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Interaction resource.
    interaction_enum_type:
      type: string
      enum:
      - message
      - voice
      - unknown
    interaction_enum_resource_status:
      type: string
      enum:
      - accepted
      - answered
      - busy
      - canceled
      - completed
      - deleted
      - delivered
      - delivery-unknown
      - failed
      - in-progress
      - initiated
      - no-answer
      - queued
      - received
      - receiving
      - ringing
      - scheduled
      - sending
      - sent
      - undelivered
      - unknown
