            that created the Session resource.
        date_started:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            when the Session started.
        date_ended:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            when the Session ended.
        date_last_interaction:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            when the Session last had an interaction.
        date_expiry:
          type: string
