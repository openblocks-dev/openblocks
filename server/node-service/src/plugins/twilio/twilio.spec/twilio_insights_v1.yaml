  /v1/Voice/{CallSid}/Annotation:
    servers:
    - url: https://insights.twilio.com
    description: 'TODO: Resource-level docs'
    x-twilio:
      defaultOutputProperties:
      - call_sid
      - account_sid
      pathType: instance
      parent: /Voice/{Sid}
    post:
      description: Create/Update the annotation for the call
      parameters:
      - name: CallSid
        in: path
        description: The unique string that Twilio created to identify this Call resource.
          It always starts with a CA.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CA[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/insights.v1.call.annotation'
          description: OK
      security:
      - accountSid_authToken: []
      operationId: UpdateAnnotation
      x-maturity:
      - Beta
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: UpdateAnnotationRequest
              properties:
                AnsweredBy:
                  type: string
                  $ref: '#/components/schemas/annotation_enum_answered_by'
                  description: 'Which entity answered the call as determined by Answering
                    Machine Detection. Use this to provide feedback on Answering Machine
                    Detection accuracy. Possible enumerated values, one of: human,
                    machine. human indicates the call was answered by a person. machine
                    indicates the call was answered by an answering machine.'
                ConnectivityIssue:
                  type: string
                  $ref: '#/components/schemas/annotation_enum_connectivity_issue'
                  description: 'Specify if the call had any connectivity issues. Possible
                    enumerated values, one : no_connectivity_issue, invalid_number,
                    caller_id, dropped_call, number_reachability.'
                QualityIssues:
                  type: string
                  description: 'Specify if the call had any subjective quality issues.
                    Possible values, one or more of:  no_quality_issue, low_volume,
                    choppy_robotic, echo, dtmf, latency, owa, static_noise. Use comma
                    separated values to indicate multiple quality issues for the same
                    call'
                Spam:
                  type: boolean
                  description: 'Specify if the call was a spam call. Use this to provide
                    feedback on whether calls placed from your account were marked
                    as spam, or if inbound calls received by your account were unwanted
                    spam. Is of type Boolean: true, false. Use true if the call was
                    a spam call.'
                CallScore:
                  type: integer
                  nullable: true
                  description: 'Specify the call score. This is of type integer. Use
                    a range of 1-5 to indicate the call experience score, with the
                    following mapping as a reference for rating the call [5: Excellent,
                    4: Good, 3 : Fair, 2 : Poor, 1: Bad].'
                Comment:
                  type: string
                  description: "Specify any comments pertaining to the call. This\
                    \ of type string with a max limit of 100 characters. Twilio does\
                    \ not treat this field as PII, so don\u2019t put any PII in here."
                Incident:
                  type: string
                  description: "Associate this call with an incident or support ticket.\
                    \ This is of type string with a max limit of 100 characters. Twilio\
                    \ does not treat this field as PII, so don\u2019t put any PII\
                    \ in here."
    get:
      description: Fetch a specific Annotation.
      parameters:
      - name: CallSid
        in: path
        description: The unique SID identifier of the Call.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CA[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/insights.v1.call.annotation'
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchAnnotation
      x-maturity:
      - Beta
