components:
  schemas:
    verify.v2.service.access_token:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^YK[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Access
            Token.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^VA[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Verify Service.
        entity_identity:
          type: string
          nullable: true
          description: The unique external identifier for the Entity of the Service.
        factor_type:
          type: string
          $ref: '#/components/schemas/access_token_enum_factor_types'
          nullable: true
          description: The Type of the Factor. Currently only `push` is supported.
        factor_friendly_name:
          type: string
          nullable: true
          description: A human readable description of this factor, up to 64 characters.
            For a push factor, this can be the device's name.
        token:
          type: string
          nullable: true
          description: The access token generated for enrollment, this is an encrypted
            json web token.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        ttl:
          type: integer
          nullable: true
          description: 'How long, in seconds, the access token is valid. Max: 5 minutes'
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this access token was created, given in [ISO
            8601](https://en.wikipedia.org/wiki/ISO_8601) format.
    access_token_enum_factor_types:
      type: string
      enum:
      - push
    verify.v2.service.rate_limit.bucket:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^BL[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Bucket.
        rate_limit_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^RK[0-9a-fA-F]{32}$
          nullable: true
          description: The Twilio-provided string that uniquely identifies the Rate
            Limit resource.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^VA[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Service](https://www.twilio.com/docs/verify/api/service)
            the resource is associated with.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the Rate Limit resource.
        max:
          type: integer
          nullable: true
          description: Maximum number of requests permitted in during the interval.
        interval:
          type: integer
          nullable: true
          description: Number of seconds that the rate limit will be enforced over.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
    verify.v2.service.entity.challenge:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^YC[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Challenge.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^VA[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Service.
        entity_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^YE[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Entity.
        identity:
          type: string
          nullable: true
          description: Customer unique identity for the Entity owner of the Challenge.
            This identifier should be immutable, not PII, length between 8 and 64
            characters, and generated by your external system, such as your user's
            UUID, GUID, or SID. It can only contain dash (-) separated alphanumeric
            characters.
        factor_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^YF[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Factor.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Challenge was created, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Challenge was updated, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
        date_responded:
          type: string
          format: date-time
          nullable: true
          description: The date that this Challenge was responded, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
        expiration_date:
          type: string
          format: date-time
          nullable: true
          description: The date-time when this Challenge expires, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format. The default value is five (5) minutes after Challenge creation.
            The max value is sixty (60) minutes after creation.
        status:
          type: string
          $ref: '#/components/schemas/challenge_enum_challenge_statuses'
          nullable: true
          description: The Status of this Challenge. One of `pending`, `expired`,
            `approved` or `denied`.
        responded_reason:
          type: string
          $ref: '#/components/schemas/challenge_enum_challenge_reasons'
          nullable: true
          description: Reason for the Challenge to be in certain `status`. One of
            `none`, `not_needed` or `not_requested`.
        details:
          nullable: true
          description: Details provided to give context about the Challenge. Intended
            to be shown to the end user.
        hidden_details:
          nullable: true
          description: 'Details provided to give context about the Challenge. Intended
            to be hidden from the end user. It must be a stringified JSON with only
            strings values eg. `{"ip": "172.168.1.234"}`'
        metadata:
          nullable: true
          description: 'Custom metadata associated with the challenge. This is added
            by the Device/SDK directly to allow for the inclusion of device information.
            It must be a stringified JSON with only strings values eg. `{"os": "Android"}`.
            Can be up to 1024 characters in length.'
        factor_type:
          type: string
          $ref: '#/components/schemas/challenge_enum_factor_types'
          nullable: true
          description: The Factor Type of this Challenge. Currently `push` and `totp`
            are supported.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: Contains a dictionary of URL links to nested resources of this
            Challenge.
    challenge_enum_challenge_statuses:
      type: string
