openapi: 3.0.1
paths:
  /v1/MediaProcessors:
    servers:
    - url: https://media.twilio.com
    description: A MediaProcessor resource provides the ability to capture content
      from a web application with a Twilio Media Extension to create a livestream.
    x-twilio:
      defaultOutputProperties:
      - sid
      - status
      - extension
      - extension_context
      pathType: list
      mountName: media_processor
    post:
      description: ''
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.media_processor'
          description: Created
      security:
      - accountSid_authToken: []
      operationId: CreateMediaProcessor
      x-maturity:
      - GA
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreateMediaProcessorRequest
              properties:
                Extension:
                  type: string
                  description: 'The [Media Extension](/docs/live/api/media-extensions-overview)
                    name or URL. Ex: `video-composer-v2`'
                ExtensionContext:
                  type: string
                  description: The context of the Media Extension, represented as
                    a JSON dictionary. See the documentation for the specific [Media
                    Extension](/docs/live/api/media-extensions-overview) you are using
                    for more information about the context to send.
                ExtensionEnvironment:
                  description: User-defined environment variables for the Media Extension,
                    represented as a JSON dictionary of key/value strings. See the
                    documentation for the specific [Media Extension](/docs/live/api/media-extensions-overview)
                    you are using for more information about whether you need to provide
                    this.
                StatusCallback:
                  type: string
                  format: uri
                  description: The URL to which Twilio will send asynchronous webhook
                    requests for every MediaProcessor event. See [Status Callbacks](/docs/live/status-callbacks)
                    for details.
                StatusCallbackMethod:
                  type: string
                  format: http-method
                  enum:
                  - HEAD
                  - GET
                  - POST
                  - PATCH
                  - PUT
                  - DELETE
                  description: The HTTP method Twilio should use to call the `status_callback`
                    URL. Can be `POST` or `GET` and the default is `POST`.
                MaxDuration:
                  type: integer
                  description: The maximum time, in seconds, that the MediaProcessor
                    can run before automatically ends. The default value is 300 seconds,
                    and the maximum value is 90000 seconds. Once this maximum duration
                    is reached, Twilio will end the MediaProcessor, regardless of
                    whether media is still streaming.
              required:
              - Extension
              - ExtensionContext
    get:
      description: Returns a list of MediaProcessors.
      parameters:
      - name: Order
        in: query
        description: 'The sort order of the list by `date_created`. Can be: `asc`
          (ascending) or `desc` (descending) with `desc` as the default.'
        schema:
          type: string
          $ref: '#/components/schemas/media_processor_enum_order'
      - name: Status
        in: query
        description: Status to filter by, with possible values `started`, `ended`
          or `failed`.
        schema:
          type: string
          $ref: '#/components/schemas/media_processor_enum_status'
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListMediaProcessorResponse
                properties:
                  media_processors:
                    type: array
                    items:
                      $ref: '#/components/schemas/media.v1.media_processor'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        type: string
                        format: uri
                      next_page_url:
                        type: string
                        format: uri
                        nullable: true
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        type: string
                        format: uri
                        nullable: true
                      url:
                        type: string
                        format: uri
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      operationId: ListMediaProcessor
      x-maturity:
      - GA
  /v1/MediaProcessors/{Sid}:
    servers:
    - url: https://media.twilio.com
    description: A MediaProcessor resource provides the ability to capture content
      from a web application with a Twilio Media Extension to create a livestream.
    x-twilio:
      defaultOutputProperties:
      - sid
      - status
      - extension
      - extension_context
      pathType: instance
      mountName: media_processor
    get:
      description: Returns a single MediaProcessor resource identified by a SID.
      parameters:
      - name: Sid
        in: path
        description: The SID of the MediaProcessor resource to fetch.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^ZX[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.media_processor'
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchMediaProcessor
      x-maturity:
      - GA
    post:
      description: Updates a MediaProcessor resource identified by a SID.
      parameters:
      - name: Sid
        in: path
        description: The SID of the MediaProcessor resource to update.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^ZX[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.media_processor'
          description: OK
      security:
      - accountSid_authToken: []
      operationId: UpdateMediaProcessor
      x-maturity:
      - GA
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: UpdateMediaProcessorRequest
              properties:
                Status:
                  type: string
                  $ref: '#/components/schemas/media_processor_enum_update_status'
                  description: The status of the MediaProcessor. Can be `ended`.
              required:
              - Status
  /v1/MediaRecordings/{Sid}:
    servers:
    - url: https://media.twilio.com
    description: A MediaRecording resource exposes recording metadata and allows the
      deletion of a particular recording.
    x-twilio:
      defaultOutputProperties:
      - sid
      - status
      pathType: instance
      mountName: media_recording
    delete:
      description: Deletes a MediaRecording resource identified by a SID.
      parameters:
      - name: Sid
        in: path
        description: The SID of the MediaRecording resource to delete.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KV[0-9a-fA-F]{32}$
        required: true
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      operationId: DeleteMediaRecording
      x-maturity:
      - Preview
    get:
      description: Returns a single MediaRecording resource identified by a SID.
      parameters:
      - name: Sid
        in: path
        description: The SID of the MediaRecording resource to fetch.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KV[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.media_recording'
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchMediaRecording
      x-maturity:
      - Preview
  /v1/MediaRecordings:
    servers:
    - url: https://media.twilio.com
    description: A MediaRecording resource exposes recording metadata and allows the
      deletion of a particular recording.
    x-twilio:
      defaultOutputProperties:
      - sid
      - status
      pathType: list
      mountName: media_recording
    get:
      description: Returns a list of MediaRecordings.
      parameters:
      - name: Order
        in: query
        description: 'The sort order of the list by `date_created`. Can be: `asc`
          (ascending) or `desc` (descending) with `desc` as the default.'
        schema:
          type: string
          $ref: '#/components/schemas/media_recording_enum_order'
      - name: Status
        in: query
        description: Status to filter by, with possible values `processing`, `completed`,
          `deleted`, or `failed`.
        schema:
          type: string
          $ref: '#/components/schemas/media_recording_enum_status'
      - name: ProcessorSid
        in: query
        description: SID of a MediaProcessor to filter by.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^ZX[0-9a-fA-F]{32}$
      - name: SourceSid
        in: query
        description: SID of a MediaRecording source to filter by.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^[a-zA-Z]{2}[0-9a-fA-F]{32}$
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListMediaRecordingResponse
                properties:
                  media_recordings:
                    type: array
                    items:
                      $ref: '#/components/schemas/media.v1.media_recording'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        type: string
                        format: uri
                      next_page_url:
                        type: string
                        format: uri
                        nullable: true
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        type: string
                        format: uri
                        nullable: true
                      url:
                        type: string
                        format: uri
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      operationId: ListMediaRecording
      x-maturity:
      - Preview
  /v1/PlayerStreamers/{Sid}:
    servers:
    - url: https://media.twilio.com
    description: A PlayerStreamer resource provides the ability to send a livestream
      to a JavaScript, iOS, or Android Player SDK.
    x-twilio:
      defaultOutputProperties:
      - sid
      - status
      pathType: instance
      mountName: player_streamer
    get:
      description: Returns a single PlayerStreamer resource identified by a SID.
      parameters:
      - name: Sid
        in: path
        description: The SID of the PlayerStreamer resource to fetch.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^VJ[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.player_streamer'
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchPlayerStreamer
      x-maturity:
      - GA
    post:
      description: Updates a PlayerStreamer resource identified by a SID.
      parameters:
      - name: Sid
        in: path
        description: The SID of the PlayerStreamer resource to update.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^VJ[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.player_streamer'
          description: OK
      security:
      - accountSid_authToken: []
      operationId: UpdatePlayerStreamer
      x-maturity:
      - GA
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: UpdatePlayerStreamerRequest
              properties:
                Status:
                  type: string
                  $ref: '#/components/schemas/player_streamer_enum_update_status'
                  description: 'The status the PlayerStreamer should be transitioned
                    to. Can be: `ended`.'
              required:
              - Status
  /v1/PlayerStreamers:
    servers:
    - url: https://media.twilio.com
    description: A PlayerStreamer resource provides the ability to send a livestream
      to a JavaScript, iOS, or Android Player SDK.
    x-twilio:
      defaultOutputProperties:
      - sid
      - status
      pathType: list
      mountName: player_streamer
    post:
      description: ''
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.player_streamer'
          description: Created
      security:
      - accountSid_authToken: []
      operationId: CreatePlayerStreamer
      x-maturity:
      - GA
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreatePlayerStreamerRequest
