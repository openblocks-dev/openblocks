          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Service](https://www.twilio.com/docs/chat/rest/service-resource)
            the Binding resource is associated with.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        endpoint:
          type: string
          nullable: true
          description: The unique endpoint identifier for the Binding. The format
            of this value depends on the `binding_type`.
        identity:
          type: string
          nullable: true
          description: The application-defined string that uniquely identifies the
            resource's [User](https://www.twilio.com/docs/chat/rest/user-resource)
            within the [Service](https://www.twilio.com/docs/chat/rest/service-resource).
            See [access tokens](https://www.twilio.com/docs/chat/create-tokens) for
            more info.
        credential_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CR[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Credential](https://www.twilio.com/docs/chat/rest/credential-resource)
            for the binding. See [push notification configuration](https://www.twilio.com/docs/chat/push-notification-configuration)
            for more info.
        binding_type:
          type: string
          $ref: '#/components/schemas/binding_enum_binding_type'
          nullable: true
          description: 'The push technology to use for the Binding. Can be: `apn`,
            `gcm`, or `fcm`.  See [push notification configuration](https://www.twilio.com/docs/chat/push-notification-configuration)
            for more info.'
        message_types:
          type: array
          items:
            type: string
          nullable: true
          description: The [Programmable Chat message types](https://www.twilio.com/docs/chat/push-notification-configuration#push-types)
            the binding is subscribed to.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Binding resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: The absolute URLs of the Binding's [User](https://www.twilio.com/docs/chat/rest/user-resource).
