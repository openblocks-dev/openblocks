paths:
  /v1/Services/{ServiceSid}/Assets:
    servers:
    - url: https://serverless.twilio.com
    description: A wrapper that represents a static file and groups the different
      Versions of the static file.
    x-twilio:
      defaultOutputProperties:
      - sid
      - friendly_name
      - date_created
      pathType: list
      parent: /Services/{Sid}
    get:
      description: Retrieve a list of all Assets.
      parameters:
      - name: ServiceSid
        in: path
        description: The SID of the Service to read the Asset resources from.
        schema:
          type: string
        required: true
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListAssetResponse
                properties:
                  assets:
                    type: array
                    items:
                      $ref: '#/components/schemas/serverless.v1.service.asset'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        type: string
                        format: uri
