          pattern: ^HW[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the Network resource.
        network_access_profile_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^HA[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the Network resource's Network
            Access Profile resource.
        friendly_name:
          type: string
          nullable: true
          description: A human readable identifier of the Network this resource refers
            to.
        iso_country:
          type: string
          nullable: true
          description: The [ISO country code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
            of the Network resource.
        identifiers:
          type: array
          items: {}
          nullable: true
          description: Array of objects identifying the [MCC-MNCs](https://en.wikipedia.org/wiki/Mobile_country_code)
            that are included in the Network resource.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Network resource.
    supersim.v1.settings_update:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^OB[0-9a-fA-F]{32}$
          nullable: true
          description: The unique identifier of this Settings Update.
        iccid:
          type: string
          nullable: true
          description: The [ICCID](https://en.wikipedia.org/wiki/SIM_card#ICCID) associated
            with the SIM.
        sim_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^HS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Super SIM to which this Settings Update was
            applied.
        status:
          type: string
          $ref: '#/components/schemas/settings_update_enum_status'
          nullable: true
          description: The Status of this Settings Update. One of `scheduled`, `in-progress`,
            `successful` or `failed`.
        packages:
          type: array
          items: {}
          nullable: true
          description: Array containing the different Settings Packages that will
            be applied to the SIM after the update completes. Each object within the
            array indicates the name and the version of the Settings Package that
            will be on the SIM if the update is successful.
        date_completed:
          type: string
          format: date-time
          nullable: true
          description: The time, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format, when the update successfully completed and the new settings were
            applied to the SIM.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Settings Update was created, given in [ISO
            8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Settings Update was updated, given in [ISO
            8601](https://en.wikipedia.org/wiki/ISO_8601) format.
    settings_update_enum_status:
      type: string
      enum:
      - scheduled
      - in-progress
      - successful
      - failed
