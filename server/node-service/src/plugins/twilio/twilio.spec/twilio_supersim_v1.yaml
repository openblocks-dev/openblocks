          time the usage occurred.
        schema:
          type: string
      - name: Network
        in: query
        description: SID of a Network resource. Only show UsageRecords representing
          usage on this network.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^HW[0-9a-fA-F]{32}$
      - name: IsoCountry
        in: query
        description: Alpha-2 ISO Country Code. Only show UsageRecords representing
          usage in this country.
        schema:
          type: string
          format: iso-country-code
      - name: Group
        in: query
        description: 'Dimension over which to aggregate usage records. Can be: `sim`,
          `fleet`, `network`, `isoCountry`. Default is to not aggregate across any
          of these dimensions, UsageRecords will be aggregated into the time buckets
          described by the `Granularity` parameter.'
        schema:
          type: string
          $ref: '#/components/schemas/usage_record_enum_group'
      - name: Granularity
        in: query
        description: 'Time-based grouping that UsageRecords should be aggregated by.
          Can be: `hour`, `day`, or `all`. Default is `all`. `all` returns one UsageRecord
          that describes the usage for the entire period.'
        schema:
          type: string
          $ref: '#/components/schemas/usage_record_enum_granularity'
      - name: StartTime
        in: query
        description: Only include usage that occurred at or after this time, specified
          in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format. Default is
          one month before the `end_time`.
        schema:
          type: string
          format: date-time
      - name: EndTime
        in: query
        description: Only include usage that occurred before this time (exclusive),
          specified in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
          Default is the current time.
        schema:
          type: string
          format: date-time
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
