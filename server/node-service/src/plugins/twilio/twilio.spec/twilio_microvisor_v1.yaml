components:
  schemas:
    microvisor.v1.account_config:
      type: object
      properties:
        key:
          type: string
          nullable: true
          description: The config key; up to 100 characters.
        date_updated:
          type: string
          format: date-time
          nullable: true
        value:
          type: string
          nullable: true
          description: The config value; up to 4096 characters.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Config.
    microvisor.v1.account_secret:
      type: object
      properties:
        key:
          type: string
          nullable: true
          description: The secret key; up to 100 characters.
        date_rotated:
          type: string
          format: date-time
          nullable: true
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Secret.
    microvisor.v1.app:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KA[0-9a-fA-F]{32}$
          nullable: true
          description: A 34-character string that uniquely identifies this App.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        hash:
          type: string
          nullable: true
          description: App manifest hash represented as `hash_algorithm:hash_value`.
        unique_name:
          type: string
          nullable: true
          description: A developer-defined string that uniquely identifies the App.
            This value must be unique for all Apps on this Account. The `unique_name`
            value may be used as an alternative to the `sid` in the URL path to address
            the resource.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this App was created, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this App was last updated, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
    microvisor.v1.device:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^UV[0-9a-fA-F]{32}$
          nullable: true
          description: A 34-character string that uniquely identifies this Device.
        unique_name:
          type: string
          nullable: true
          description: A developer-defined string that uniquely identifies the Device.
            This value must be unique for all Devices on this Account. The `unique_name`
            value may be used as an alternative to the `sid` in the URL path to address
            the resource.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        app:
          nullable: true
          description: Information about the target App and the App reported by this
            Device. Contains the properties `target_sid`, `date_targeted`, `update_status`
            (one of `up-to-date`, `pending` and `error`), `update_error_code`, `reported_sid`
            and `date_reported`.
        logging:
          nullable: true
          description: Object specifying whether application logging is enabled for
            this Device. Contains the properties `enabled` and `date_expires`.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Device was created, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Device was last updated, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: The absolute URLs of related resources.
    microvisor.v1.device.device_config:
      type: object
      properties:
        device_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^UV[0-9a-fA-F]{32}$
          nullable: true
          description: A 34-character string that uniquely identifies the parent Device.
        key:
          type: string
          nullable: true
          description: The config key; up to 100 characters.
        value:
          type: string
          nullable: true
          description: The config value; up to 4096 characters.
        date_updated:
          type: string
          format: date-time
          nullable: true
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Config.
    microvisor.v1.device.device_secret:
      type: object
      properties:
        device_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^UV[0-9a-fA-F]{32}$
          nullable: true
          description: A 34-character string that uniquely identifies the parent Device.
        key:
          type: string
          nullable: true
          description: The secret key; up to 100 characters.
        date_rotated:
          type: string
          format: date-time
          nullable: true
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Secret.
  securitySchemes:
    accountSid_authToken:
      type: http
      scheme: basic
