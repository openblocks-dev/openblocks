        required: true
      - name: ExecutionSid
        in: path
        description: The SID of the Execution resource with the Step to fetch.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FN[0-9a-fA-F]{32}$
        required: true
      - name: Sid
        in: path
        description: The SID of the ExecutionStep resource to fetch.
        schema:
          type: string
          minLength: 34
